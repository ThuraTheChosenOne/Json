<!DOCTYPE html>
<html>
  <head>
    <title>JSON parse and JSOn Stringify</title>
  </head>
  <body>
    <script text="text/JavaScript">
      const students = '{"firstname":"kyaw","lastname":"zayar","age":15}';//must be string line cuz its string
      console.log(students);
      console.log(typeof students);

      studentsobj = JSON.parse(students);
      console.log(studentsobj);
      console.log(typeof studentsobj);

      console.log(studentsobj.firstname,studentsobj.lastname);

      const staffs = {
        "firstname":"Hsu",
        "lastname":"Myat",
        "age":15
      };

      console.log(staffs);
      console.log(typeof staffs);

      const staffsstr = JSON.stringify(staffs);
      console.log(staffsstr);
      console.log(typeof staffsstr);
      console.log(staffsstr.firstname);//cant output cuz its not object but string
      
    </script>
  </body>
</html>
