<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request By AJAX - Random User</title>
  </head>
  <body>

    <script text="text/JavaScript">
     
      let uri=`https://randomuser.me/api/`;

      // console.log(uri);

      const xmlhttp = new XMLHttpRequest();
      
      // console.log(xmlhttp);

      //=>result ok
      // xmlhttp.open("GET",uri,true);//true means  synchronize
      // xmlhttp.send();

      //=>no result
      // xmlhttp.open("GET",uri,false);//false means no synchronize
      // xmlhttp.send();


       xmlhttp.onreadystatechange = function(){
        // console.log("State Changed = ", xmlhttp.readyState,xmlhttp.status);

        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
          let result = xmlhttp.responseText;

          result = JSON.parse(result);
          // console.log(result);

          console.log(result.results);
          console.log(result.results[0]);
          console.log(result.results[0]["name"]);
          console.log(result.results[0].name.title,result.results[0].name.first,result.results[0].name.last);
     
        }
       }

       //=>result ok
       xmlhttp.open("GET",uri,true);//true means  synchronize
       xmlhttp.send();

      //=>result ok
      // xmlhttp.open("GET",uri,false);//false means no synchronize
      // xmlhttp.send();
     

      
    </script>
  </body>
</html>

<!-- =>xmlhttp.onreadystatechange
xmlthttp.readyState === 4

0 = UNSENT open() has not been called yet
1 = OPENED send() has been called
2 = HEADER_RECEIVED send() has been called, and status are available
3 = LOADING downloading, responseText hold partial datas
4 = DONE the operation is completed. -->
