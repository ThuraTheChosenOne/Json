<!DOCTYPE html>

<html>

  <head>

    <title>HTTP Request By AJAX -  Chuck Norris</title>

    <style type="text/css">

      body{
        height: 100vh;

        display: flex;
        justify-content:center;
        align-items: center;
      }


      .container{
        width: 300px;
        background-color: #f4f4f4;
        padding: 10px;
        

      }



    </style>
  </head>
  <body>

    <div class="container">
      <div id="display"></div>
      <button type="button" id="btn">Click ME</button>
    </div>

    <script text="text/JavaScript">
     
      

      const getdisplay = document.getElementById('display');
      const getbtn = document.getElementById('btn');

      getbtn.addEventListener('click',function(){
        loaddata();
      });


      function loaddata(){
        const key ="ira_eUVu4ZmVnQxpSXVgnTuYi7YF2z3rlI2HFmTv"
        const url=`https://api.ipregistry.co?key=${key}`;
        fetch(url)
        .then(response=>response.json())
        .then(data=>{
            let html = `
                            <ul>
                                <li>External IP = ${data.ip} </li>
                                <li>Currency = ${data.currency['name_native']} </li>
                                
                                <li>Device = ${data.user_agent['device']['name']} </li>
                                </ul>
                            `;
                            getdisplay.innerHTML = html;      
                
            
        })
        .catch(err=>console.log(err))
        
      }
      
    </script>

  </body>

</html>
