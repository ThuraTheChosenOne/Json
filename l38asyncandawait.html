<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous and Await</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <style type="text/css">
        body{
            height: 100vh;
            background-color: #f4f4f4;

            display: flex;
            justify-content:center;
            align-items: center;
        }

        .card-body img{
            width: 120px;
        }
        
            


        </style>
    </head>
    <body>

    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./assets/libs/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/JavaScript">
            function myfunone(){
                return "Hello , I am funcion one";
            }

            console.log(myfunone());


            //async

            //promise stage
            async function myfuntwo(){
                return "Hello , I am function two";
            }

            console.log(myfuntwo());
            console.log("Hello");

            myfuntwo()
            .then((response)=>console.log(response));//Hello , I am function two

            async function myfunthree(){

                const setpromise = new Promise((resolve,reject)=>{
                    setTimeout(() => resolve("Hello Earth"), 3000);
                });

                const response = await setpromise;

                return response;

            }

            console.log(myfunthree());
            console.log("Good Night");

            myfunthree().then((response)=>console.log(response));//hello earth

            async function myfunfour(){
                const setpromise = new Promise((resolve,reject)=>{

                    setTimeout(() => resolve("Hello Moon"), 3000);
                });

                const error = false;//true

                if(!error){
                    const response = await setpromise;

                    return response;
                }else{
                    await Promise.reject(new Error("Something went wrong"));
                }

            }

            myfunfour().then((response)=>console.log(response)).catch((err)=>console.log(err));




        </script>
    </body>
</html>
