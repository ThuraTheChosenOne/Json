<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous and Await</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <style type="text/css">
        body{
            height: 100vh;
            background-color: #f4f4f4;

            display: flex;
            justify-content:center;
            align-items: center;
        }

        .card-body img{
            width: 120px;
        }
        
            


        </style>
    </head>
    <body>

    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./assets/libs/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script type="text/JavaScript">
           
           const url =   `https://randomuser.me/api/`;

           fetch(url)
           .then(response=>response.json())
           .then((data)=>{
            console.log(data);
           }).catch(err=>console.log(err));

           //=>asynchronous (async & await)

           async function getuser() {
            await   fetch(url)
                    .then(response=>response.json())
                    .then((data)=>{
                        console.log(data);
                    }).catch(err=>console.log(err));

           }

            getuser();
            console.log('hi');




            async function getmembers() {

                // await response for the fetch (step 1 = request)
                const response = await fetch(url);
                //proceed if resolved (step2 = Promise)
                const data = response.json();

                return data;

           }

           //step 3= get response

           getmembers().then(response=>console.log(response));
            console.log('hi');


        </script>
    </body>
</html>
