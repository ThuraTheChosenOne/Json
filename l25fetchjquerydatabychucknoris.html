<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request By AJAX -  Chuck Norris</title>
    <style type="text/css">

      body{
        height: 100vh;

        display: flex;
        justify-content:center;
        align-items: center;
      }


      .container{
        width: 300px;
        background-color: #f4f4f4;
        padding: 10px;
        

      }



    </style>
  </head>
  <body>

    <div class="container">
      <div id="display"></div>
      <button type="button" id="btn">Load Data</button>
    </div>


    <script src="./assets/libs/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script text="text/JavaScript">
     
      

      const getdisplay = document.getElementById('display');
      const getbtn = document.getElementById('btn');

      getbtn.addEventListener('click',function(){
        loaddata();
      });


      function loaddata(){
        const url=`https://api.chucknorris.io/jokes/random`;
        
        $.getJSON(url,{
            format:"json"
        }).done(function(data){
            console.log(data);
            let html = `<img src="${data.icon_url}"/>
                      <h3>${data.value}</h3>`;
          getdisplay.innerHTML = html;

        }).fail(function(){
            console.log("Error");
        }).always(function(){
            console.log("Bye Bye");
        })
      }
      
    </script>
  </body>
</html>
