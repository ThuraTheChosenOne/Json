<!DOCTYPE html>

<html>

  <head>

    <title>Axios -  Local</title>


  </head>
  <body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script text="text/JavaScript">
     
    // => axios

    // axios.get(url)
    //     .then(callbackfunction)
    //     .catcth(err=>console.log(err))
   

    const url = './l5simpledata.json';

    axios.get(url).then((response)=>{

        console.log(response);
        console.log(typeof response);
        console.log(response.data.firstname , response.data.lastname);
        console.log(response.data.holiday[0]);

    }).catch(err=>{
        console.log(err);
    });


    axios({
        method:"GET",
        url:url

    }).then((response)=>{

        console.log(response);
        console.log(typeof response);
        console.log(response.data.firstname , response.data.lastname);
        console.log(response.data.holiday[0]);

    }).catch(err=>{
    console.log(err);
    });

    


   
   



        
      
    </script>

  </body>

</html>
