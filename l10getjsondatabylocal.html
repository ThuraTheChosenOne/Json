<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request By AJAX</title>
  </head>
  <body>

    <script text="text/JavaScript">

      //AJAX (Asynchronous Javascript And XML)//retrieve data without reloading on existing page 

      let xmlhttp = new XMLHttpRequest();

      xmlhttp.open("GET","l10sampledata.json",false);//open route//POST for create GET for retrieve
      xmlhttp.send();


      //console.log(xmlhttp);//if read status in console is 4 it means it works

      let result;

      if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
       
        // const result = xmlhttp;
        // console.log(result);

         result = xmlhttp.responseText;//all JSON code are in  result
        // console.log(result);
        // console.log(typeof result);//string

      }

      // console.log(result);//string
      result = JSON.parse(result);//change to object
      console.log(result);

      console.log(result);
      console.log(result.weather);//Dot Notation
      console.log(result.weather[0].main);
      console.log(result.weather[0]["main"]);//Bracket Notation
      console.log(result.wind.speed);
      console.log(result.wind["speed"]);



    </script>
  </body>
</html>
