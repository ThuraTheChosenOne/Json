<!DOCTYPE html>
<html>
  <head>
    <title>HTTP Request By AJAX - Open Wather Map</title>
  </head>
  <body>

    <script text="text/JavaScript">
      const latitude = "21.953185";
      const longitude = "96.0922099";
      const key = "4ac853e862f9d65b21bcb91017c23ed4"
      let uri=`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=4ac853e862f9d65b21bcb91017c23ed4`;

      // console.log(uri);

      const xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET",uri,false);
      xmlhttp.send();

      let result;

      if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
        result = xmlhttp.responseText;
        

      }

      result = JSON.parse(result);
        console.log(result);
        console.log(result.name);
        console.log(result.weather);//Dot Notation
        console.log(result.weather[0].main);
        console.log(result.weather[0]["main"]);//Bracket Notation
        console.log(result.wind.speed);
        console.log(result.wind["speed"]);
    </script>
  </body>
</html>
